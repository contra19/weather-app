<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>US 5 Day Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/styles.css">

<header class="header">
    <h1>U.S Cities Weather App</h1>
</header>
<body>
    <div class="col-5 mb-3 search-container">
        <form id="cityForm">
            <p>Search for a U.S. City:</p>
            <input type="text" class="form-control" id="citySearch">
            <button type="submit" id="citySearchBtn" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="col-5 mb-3" id="cityButtons">
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/main.js" async defer></script>
</footer>
</html>
