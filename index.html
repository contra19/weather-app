<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>US 5 Day Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Header Code-->
    <header class="bg-primary text-white py-4 header">
        <div class="container">
            <h1 class="display-4">U.S. Cities Weather App</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-3">
            <!-- Search Box -->
            <div class="search-container" id="citySearchContainer">
                <form id="cityForm">
                    <p>Search for a U.S. City:</p>
                    <input type="text" class="form-control" id="citySearch">
                    <button type="submit" id="citySearchBtn" class="btn btn-primary">Search</button>
                </form>
            </div>
            <!-- City buttons will be displayed here -->
            <p id="previousCity">Or chose a previously searched U.S. City</p>
            <div id="cityButtons">
                <!-- Content for city buttons is created dynamically -->
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-9">
            <div class="row">
                <!-- Main Weather Card -->
                <div class="main-weather-container" id="currentWeatherCard">
                    <!-- Main Weather Card content is created dynamically-->
                </div>
            </div>
            <div class="row">
                <!-- Cards for Next 5 Days -->
                <div class="next5DaysWeatherCards" id="next5DaysWeatherCards">
                    <!-- Content for next 5 days weather cardsis created dynamically-->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Code -->
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/main.js" async defer></script>
    </footer>
</body>

</html>
